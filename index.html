<!DOCTYPE html>
<html lang="en">
<head>

  <title>Responsive Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>

          <p class="text-white font-bold text-lg">View Image</p>
        </div>
      </div>
